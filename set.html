<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="static/css/set.css" rel="stylesheet" type="text/css">
    <title>设置</title>
</head>

<body>
    <div class="app" style="overflow: hidden;">
        <div class="head">
            <img @click="back()" class="back" src="static/image/back2.png">
            <div class="head_title">设置</div>
        </div>
        <div class="middle">
            <div style="padding-left: 30px;">
                <div class="item" @click="jump('my/headimg.html')">
                    <div>头像</div>
                    <div class="item_box">
                        <img class="item_img" :src="'static_new6/headimg/' + my_data.picImg + '.png'">
                        <img class="item_you" src="static/image/you.png">
                    </div>
                </div>
                <div class="item" @click="jump('my/edit_username.html')">
                    <div>昵称</div>
                    <div class="item_box">
                        <div>{{my_data.nickname}}</div>
                        <img class="item_you" src="static/image/you.png">
                    </div>
                </div>
                <!-- <div class="item">
                    <div>性别</div>
                    <div class="item_box">
                        <div>男</div>
                        <img class="item_you" src="static/image/you.png">
                    </div>
                </div> -->
                <div class="item" style="border: 0;">
                    <div>手机号</div>
                    <div class="item_box">
                        <div>{{my_data.mobile}}</div>
                        <img class="item_you" src="static/image/you.png">
                    </div>
                </div>
                <!-- <div class="item" style="border: 0;">
                    <div>身份证</div>
                    <div class="item_box">
                        <img class="item_you" src="static/image/you.png">
                    </div>
                </div> -->
            </div>
            <div class="fenge"></div>
            <div style="padding-left: 30px;">
                <div class="item" @click="jump('my/bind_bank.html')">
                    <div>钱包管理</div>
                    <div class="item_box">
                        <img class="item_you" src="static/image/you.png">
                    </div>
                </div>
                <div class="item" @click="jump('ctrl/edit_pwd.html')">
                    <div>密码管理</div>
                    <div class="item_box">
                        <img class="item_you" src="static/image/you.png">
                    </div>
                </div>
                <div class="item" @click="jump('ctrl/edit_deposit_pwd.html')">
                    <div>交易密码管理</div>
                    <div class="item_box">
                        <img class="item_you" src="static/image/you.png">
                    </div>
                </div>
                <div class="item" @click="jump('my/edit_address.html')">
                    <div>实名认证</div>
                    <div class="item_box">
                        <img class="item_you" src="static/image/you.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div @click="exit()" class="btn">退出</div>
        </div>


    </div>

</body>
<script type="text/javascript" src="static/js/jquery-3.1.1.min.js"></script>
<script src="static/js/vue.js"></script>
<script src="static/js/vue.min.js"></script>

<script type="text/javascript">
    var app = new Vue({
        el: '.app',
        data: {
            my_data: ''
        },
        mounted: function() {
            this.my_data = JSON.parse(window.localStorage.getItem("user2"));
            console.log('我的数据', this.my_data)
        },
        methods: {
            back() {
                window.history.go(-1)
            },
            jump(e) {
                $(location).attr('href', e);
            },
            exit() {
                window.localStorage.setItem("user", '')
                this.jump('login.html');
            }

        },
        created() {

        }
    })
</script>

</html>
