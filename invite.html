<!DOCTYPE html>
<!-- saved from url=(0039)http://qiang6-www.baomiche.com/#/Poster -->
<html data-dpr="1">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>推广海报</title>
    <script charset="utf-8" src="static_new/js/jquery.min.js"></script>
    <script charset="utf-8" src="static_new/js/dialog.min.js"></script>
    <script charset="utf-8" src="static_new/js/common.js"></script>
    <link rel="stylesheet" href="static_new/css/public.css">
    <link rel="stylesheet" href="static/css/invite.css">

</head>

<body style="font-size: 12px;background: #d90f18">

    <div id="app" class="app">
        <img @click="back()" class="back" src="static/image/back.png">
        <img src="static_new6/img/bg_top2.png" alt="" style="width: 100%">
        <input name="" id="webcopyinput" type="text" style="color: #FF0000; font-size: 20px; width: 1px; height: 1px; border: hidden; font-weight: bold; text-align: center;" value="">
        <div class="user" id="user">
            <!-- <img src="" alt="" class="user-head" onerror="this.src='/public/img/head.png'"> -->
            <!-- <span class="tright copy" @click="copy_txt(url)">复制链接</span> -->
            <h3 @click="copy_txt(url)" style="margin-bottom: 11px;">邀请链接：点击复制</h3>
            <h3 @click="copy_txt(invicode)">邀请码：{{invicode}}</h3>
        </div>
        <div class="qbcode" style="margin-top: 10px;">

        </div>
        <div class="tg_box">
            <div class="content">

            </div>
        </div>

    </div>
    <script src="static/js/vue.js"></script>
    <script src="static/js/vue.min.js"></script>
    <script charset="utf-8" src="static_new/js/dialog.min.js"></script>
    <link rel="stylesheet" href="static_new/css/public.css">
    <script src="static/js/helper.js"></script>
    <script src="static/js/jquery.qrcode.js" type="text/javascript"></script>
    <script src="static/js/utf.js" type="text/javascript"></script>
    <script type="text/javascript">
        var app = new Vue({
            el: '.app',
            data: {
                invicode: '',
                url: ''
            },
            mounted: function() {
                this.invicode = window.localStorage.getItem("invicode");
                this.url = reg_url + this.invicode + '&type=1';
                var loading = null;
                loading = $(document).dialog({
                    type: 'notice',
                    infoIcon: 'static_new/img/loading.gif',
                    infoText: '正在加载中',
                    autoClose: 0
                });
                http_api.http_send('extension', {}, 'POST',
                    (res) => {
                        loading.close();
                        if (res.status) {
                            $('.content').html(res.data.extension)
                        }
                    })

                $(".qbcode").qrcode({
                    render: "canvas", //设置渲染方式，有table和canvas，使用canvas方式渲染性能相对来说比较好
                    text: this.url, //扫描二维码后显示的内容,可以直接填一个网址，扫描二维码后自动跳向该链接
                    width: "150", //二维码的宽度
                    height: "150", //二维码的高度
                    background: "#ffffff", //二维码的后景色
                    foreground: "#000000", //二维码的前景色
                    // src: '/img/logo.jpg' //二维码中间的图片
                });


            },
            methods: {
                jump(e) {
                    $(location).attr('href', e);
                },
                back() {
                    window.history.go(-1)
                },
                copy_txt(xx) {
                    var text = document.getElementById("webcopyinput");
                    text.id = 'webcopyinput';
                    text.value = '' + xx + '';
                    //text.style.position = 'fixed';
                    // text.style.top = '- 10000px';
                    // document.body.appendChild(text);
                    text.focus(); //给input输入框聚焦
                    text.setSelectionRange(0, text.value.length); //设置input框选中的范围
                    copied = document.execCommand('Copy'); //执行复制操作
                    text.blur();
                    copied = false;
                    document.body.scrollTop = 0;
                    $(document).dialog({
                        infoText: '复制成功'
                    });
                }
            },
            created() {

            }
        })
    </script>


</body>

</html>
