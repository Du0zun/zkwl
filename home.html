        methods: {
            loadData() {
                var loading = null;
                loading = $(document).dialog({
                    type: 'notice',
                    infoIcon: 'static_new/img/loading.gif',
                    infoText: '正在加载中',
                    autoClose: 0
                });
                http_api.http_send('articles/index', {
                        pagesize: 2
                    }, 'POST',
                    (res) => {
                        this.load_type = 1;
                        loading.close();
                        if (res.status == -1) {
                            this.jump('login.html')
                            return;
                        }
                        if (res.status) {
                            this.articles = res.data.list.data;
                        }
                    })
                http_api.http_send('user/getImLink ', {}, 'POST',
                    (res) => {
                        this.load_type = 1;
                        loading.close();
                        this.kf_link = res.data;
                    })
            },
            bulletin_exit() {
                this.bulletin_type = 2;
                window.localStorage.setItem("bulletin_type", '')
                window.localStorage.setItem("bulletin_type", 2)
            },
            jump_load() {
                // window.open(this.AppDownloadUrl)
                plus.runtime.openURL(this.AppDownloadUrl)
            },
            back() {
                this.bulletin_type3 = 2;
                window.localStorage.setItem("bulletin_type3", '')
                window.localStorage.setItem("bulletin_type3", 2)
            },
            jump(e) {
                if (!e) {
                    $(document).dialog({
                        infoText: '路由为空'
                    });
                    return
                }
                $(location).attr('href', e);
            },
            setMsg(row) {
                window.localStorage.setItem("goods_msg", '')
                window.localStorage.setItem("goods_msg", JSON.stringify(row))
                this.jump('index.html?type=0');
            },
            fdownload(filename, filepath) {
                if (window.plus) { //支持plus

                    //判断文件是否已经下载
                    plus.io.resolveLocalFileSystemURL(
                        '_downloads/' + filename,
                        function(entry) { //如果已存在文件，则打开文件
                            if (entry.isFile) {
                                $(".tipss").html("正在打开文件...");
                                plus.runtime.openFile('_downloads/' + filename);
                            }
                        },
                        function() { //如果未下载文件，则下载后打开文件
                            var dtask = plus.downloader.createDownload(filepath, {
                                filename: '_downloads/' + filename
                            }, function(d, status) {
                                if (status == 200) {
                                    plus.runtime.openFile('_downloads/' + filename);
                                } else {
                                    $(".tipss").html("下载失败: " + status);
                                }
                            });
                            dtask.addEventListener("statechanged", function(task, status) {
                                if (!dtask) {
                                    return;
                                }
                                switch (task.state) {
                                    case 1:
                                        $(".tipss").html('开始下载...');
                                        break;
                                    case 2:
                                        $(".tipss").html("正在下载...");
                                        break;
                                    case 3: // 已接收到数据
                                        var progressVal = (task.downloadedSize / task.totalSize) * 100;
                                        //psb1.progressbar({ progress: progressVal }).show();
                                        //dstatus[0].innerHTML = task.downloadedSize + '/' + task.totalSize;
                                        //$(".tipss").html('下载进度：' + (task.downloadedSize + '/' + task.totalSize));
                                        if ($('.progress').length > 0) {
                                            $('.progress').html(parseInt(progressVal) + '%');
                                        }
                                        break;
                                    case 4:
                                        dtask = null;
                                        if ($('.progress').length > 0) {
                                            $('.progress').html('0%');
                                        }
                                        alert("正在打开文件...");
                                        break;
                                }
                            });
                            dtask.start();
                        }
                    );

                } else { //不支持plus
                    window.open(filepath);
                }
            }
        },
        created() {

        }
    })
</script>
