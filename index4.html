        //倒计时函数
        function updateEndTime() {
            // var date=new Date($.ajax({async: false}).getResponseHeader("Date"));

            // var time = date.getTime(); //当前时间距1970年1月1日之间的毫秒数
            var time = $('#fwqtime').val();
            var time = time * 1000;
            $(".settime").each(function(i) {


                var endDate = this.getAttribute("endTime"); //结束时间字符串
                //转换为时间日期类型
                var endDate1 = eval('new Date(' + endDate.replace(/\d+(?=-[^-]+$)/, function(a) {
                    return parseInt(a, 10) - 1;
                }).match(/\d+/g) + ')');


                var endTime = endDate1.getTime(); //结束时间毫秒数

                var lag = (endTime - time) / 1000; //当前时间和结束时间之间的秒数
                if (lag > 0) {
                    var second = Math.floor(lag % 60);
                    var minite = Math.floor((lag / 60) % 60);
                    var hour = Math.floor((lag / 3600) % 24);
                    var day = Math.floor((lag / 3600) / 24);
                    $(this).html(hour + "小时" + minite + "分" + second + "秒");
                } else {
                    $(this).removeClass("settime");
                    $(this).html("结束");
                }
            });
            setTimeout("updateEndTime()", 1000);
        }

            // oid = id;

        function add0(m) {
            return m < 10 ? '0' + m : m
        }

        function dateFormat(shijianchuo) {
            var time = new Date(parseInt(shijianchuo) * 1000);
            var y = time.getFullYear();
            var m = time.getMonth() + 1;
            var d = time.getDate();
            var h = time.getHours();
            var mm = time.getMinutes();
            var s = time.getSeconds();
            return y + '年' + add0(m) + '月' + add0(d) + '日 ' + add0(h) + ':' + add0(mm) + ':' + add0(s);
        }

        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");

                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return pair[1];
                }
            }
            return (false);
        }
