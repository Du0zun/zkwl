<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="static/css/my.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="static/css/tabbar.css">
    <title>我的</title>
</head>

<body>
    <div class="app" style="overflow: hidden;">
        <div style="display: none;" :style="{display: load_type == 1?'inline':'none'}">
            <div class="head">
                <div class="flex-center">
                    <div class="sign" @click="sign()">签到</div>
                    <img @click="jump('set.html')" class="head_set" src="static/image/set.png">
                </div>
                <div class="head_box">
                    <img class="head_icon" :src="'static_new6/headimg/' + msg.picImg + '.png'">
                    <div>
                        <div class="phone">{{msg.mobile}}</div>
                        <div class="yqm">邀请码:{{msg.invicode}}</div>
                    </div>
                </div>
            </div>
            <div class="middle">
                <div class="middle_box">
                    <div style="margin-top: 21px;margin-left: 18px;">总资产(元)</div>
                    <div class="money">{{msg.all_amount}}</div>
                    <div class="moeny_box">
                        <div>
                            <div style="font-size: 16px;">{{msg.yesterdayRevenue}}</div>
                            <div>昨日收益</div>
                        </div>
                        <div>
                            <div style="font-size: 16px;">{{msg.totalRevenue}}</div>
                            <div>累计收益</div>
                        </div>
                        <div>
                            <div style="font-size: 16px;">{{msg.amount}}</div>
                            <div>余额</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn_box">
                <div class="btn_1" @click="jump('app_download.html')">APP下载</div>
                <div class="btn_2" @click="jump('deposit.html')">快速提现</div>
            </div>
            <div class="content">
                <div @click="jump('set.html')" class="item">
                    <img class="item_img" src="static/picture/7.png">
                    <div>个人信息</div>
                </div>
                <div class="item" @click="jump('my/my_equity.html')">
                    <img class="item_img" src="static/picture/3.png">
                    <div>我的股权</div>
                </div>
                <div class="item" @click="jump('my/my_fund.html')">
                    <img class="item_img" src="static/picture/4.png">
                    <div>我的基金</div>
                </div>
                <div @click="jump('caiwu.html')" class="item">
                    <img class="item_img" src="static/picture/2.png">
                    <div>充值记录</div>
                </div>
                <div @click="jump('yongjin.html')" class="item">
                    <img class="item_img" src="static/picture/12.png">
                    <div>我的佣金</div>
                </div>
                <div @click="jump('caiwu.html')" class="item">
                    <img class="item_img" src="static/picture/5.png">
                    <div>提现记录</div>
                </div>
                <div @click="jump('share.html')" class="item">
                    <img class="item_img" src="static/picture/1.png">
                    <div>邀请好友</div>
                </div>
                <div @click="jump('msg.html')" class="item">
                    <img class="item_img" src="static/picture/10.png">
                    <div>信息公告</div>
                </div>
                <div @click="jump('junior.html')" class="item">
                    <img class="item_img" src="static/picture/8.png">
                    <div>团队业绩</div>
                </div>
            </div>
        </div>



        <div class="tabbar">
            <a class="" href="home.html">
                <img v-if="title_type != 1" src="static/image/home1.png">
                <div v-if="title_type != 1" style="color:#999999;text-align: center">首页</div>
                <img v-if="title_type == 1" src="static/image/home.png">
                <div v-if="title_type == 1" style="color:#F23F5C;text-align: center">首页</div>
            </a>
            <a class="" href="equity.html">
                <img v-if="title_type != 2" src="static/image/gupiao1.png">
                <div v-if="title_type != 2" style="color:#999999;text-align: center">股权</div>
                <img v-if="title_type == 2" src="static/image/gupiao.png">
                <div v-if="title_type == 2" style="color:#F23F5C;text-align: center">股权</div>
            </a>
            <a class="" href="fund.html">
                <img v-if="title_type != 3" src="static/image/jijin1.png">
                <div v-if="title_type != 3" style="color:#999999;text-align: center">基金</div>
                <img v-if="title_type == 3" src="static/image/jijin.png">
                <div v-if="title_type == 3" style="color:#F23F5C;text-align: center">基金</div>
            </a>
            <a class="" href="my.html">
                <img v-if="title_type != 4" src="static/image/my1.png">
                <div v-if="title_type != 4" style="color:#999999;text-align: center">我的</div>
                <img v-if="title_type == 4" src="static/image/my.png">
                <div v-if="title_type == 4" style="color:#F23F5C;text-align: center">我的</div>
            </a>
            </a>
        </div>
    </div>

</body>
<script type="text/javascript" src="static/js/jquery-3.1.1.min.js"></script>
<script src="static/js/vue.js"></script>
<script src="static/js/vue.min.js"></script>
<script charset="utf-8" src="static_new/js/dialog.min.js"></script>
<link rel="stylesheet" href="static_new/css/public.css">
<script src="static/js/helper.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el: '.app',
        data: {
            title_type: 0,
            msg: '',
            kf_link: '',
            load_type: 0
        },
        mounted: function() {
            let t = $(document).attr('title');
            if (t == '首页') {
                this.title_type = 1;
            } else if (t == '股权') {
                this.title_type = 2;
            } else if (t == '基金') {
                this.title_type = 3;
            } else if (t == '我的') {
                this.title_type = 4;
            }
            var loading = null;
            loading = $(document).dialog({
                type: 'notice',
                infoIcon: 'static_new/img/loading.gif',
                infoText: '正在加载中',
                autoClose: 0
            });
            http_api.http_send('user/index', {}, 'POST',
                (res) => {
                    loading.close();
                    this.load_type = 1;
                    if (res.status == -1) {
                        this.jump('login.html')
                        return;
                    }
                    console.log('数据', res.data)
                    window.localStorage.setItem("invicode", '')
                    window.localStorage.setItem("invicode", res.data.invicode)
                    window.localStorage.setItem("user2", '')
                    window.localStorage.setItem("user2", JSON.stringify(res.data))
                    if (res.status) {
                        this.msg = res.data;
                    }
                })
            http_api.http_send('user/getImLink ', {}, 'POST',
                (res) => {
                    this.load_type = 1;
                    loading.close();
                    if (res.status == -1) {
                        this.jump('login.html')
                        return;
                    }
                    this.kf_link = res.data;

                })
        },
        methods: {
            sign() {
                http_api.http_send('user/qiandao', {}, 'POST',(res) => {
                    $(document).dialog({
                        infoText: res.msg
                    });
                })
            },
            jump(e) {
                if (!e) {
                    $(document).dialog({
                        infoText: '路由为空'
                    });
                    return
                }
                $(location).attr('href', e);
            }
        },
        created() {

        }
    })
</script>

</html>
