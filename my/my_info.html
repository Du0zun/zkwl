<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../static/css/my_info.css" rel="stylesheet" type="text/css">
    <title>购入详情</title>
</head>

<body>
    <div class="app" style="overflow: hidden;">
        <div class="head">
            <img @click="back()" class="back" src="../static/image/back.png">
            <div>购入详情</div>
        </div>
        <div class="content">
            <div class="item1">
                <div class="item1_title">{{msg.title}}</div>
                <div class="item1_box">
                    <div class="text1">金额(元)</div>
                    <div class="text2">{{msg.amount}}</div>
                    <div class="text3">{{msg.status}}</div>
                </div>
            </div>
            <div class="item2">
                <div style="padding: 0 15px;">
                    <div class="item2_title">确认信息</div>
                    <div class="item2_text">
                        <div>买入产品：</div>
                        <div>{{msg.title}}</div>
                    </div>
                    <div class="item2_text">
                        <div>买入金额：</div>
                        <div>{{msg.amount}}元</div>
                    </div>
                    <div class="item2_text" style="margin-bottom: 11px;">
                        <div>买入时间：</div>
                        <div>{{msg.created_at}}</div>
                    </div>
                    <!-- <div class="item2_text" style="margin-bottom: 11px;">
                        <div>购入价：</div>
                        <div>{{msg.amount}}元</div>
                    </div> -->
                </div>

            </div>
        </div>

    </div>

</body>
<script type="text/javascript" src="../static/js/jquery-3.1.1.min.js"></script>
<script src="../static/js/vue.js"></script>
<script src="../static/js/vue.min.js"></script>

<script type="text/javascript">
    var app = new Vue({
        el: '.app',
        data: {
            msg: ''
        },
        mounted: function() {
            this.msg = JSON.parse(window.localStorage.getItem("goods_info"));
        },
        methods: {
            back() {
                window.history.go(-1)
            },


        },
        created() {

        }
    })
</script>

</html>
