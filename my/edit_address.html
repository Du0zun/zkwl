    <script type="text/javascript">
        var app = new Vue({
            el: '.app',
            data: {
                my_data: '',
                realname: '', //姓名
                card: '', //身份证号
                address: '', //地址
            },
            mounted: function() {
                this.my_data = JSON.parse(window.localStorage.getItem("user2"));
                this.realname = this.my_data.realname;
                this.card = this.my_data.card;
                this.address = this.my_data.address;
            },
            methods: {
                jump(e) {
                    $(location).attr('href', e);
                },
                set() {
                    if (!this.realname) {
                        $(document).dialog({
                            infoText: '请输入姓名'
                        });
                        return;
                    }
                    if (!this.card) {
                        $(document).dialog({
                            infoText: '请输入身份证'
                        });
                        return;
                    }
                    if (!this.address) {
                        $(document).dialog({
                            infoText: '请输入地址'
                        });
                        return;
                    }
                    var loading = null;
                    loading = $(document).dialog({
                        type: 'notice',
                        infoIcon: '../static_new/img/loading.gif',
                        infoText: '正在加载中',
                        autoClose: 0
                    });
                    http_api.http_send('user/authentication', {
                            realname: this.realname, // 姓名
                            card: this.card, // 身份证号
                            address: this.address, // 地址
                        }, 'POST',
                        (res) => {
                            loading.close();
                            $(document).dialog({
                                infoText: res.msg
                            });
                            if (res.status) {
                                this.my_data.realname = this.realname;
                                this.my_data.card = this.card;
                                this.my_data.address = this.address;
                                window.localStorage.setItem("user2", '')
                                window.localStorage.setItem("user2", JSON.stringify(this.my_data))

                                setTimeout(() => {
                                    window.history.go(-1)
                                }, 1500);

                            }
                        });
                }

            },
            created() {

            }
        })
    </script>
